<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginMangaDB</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-card">
        <a href="main.html" class="back-link">← VOLVER</a>
        
        <h2>LOGIN<span>DB</span></h2>
        
        <form id="loginForm">
            <div class="form-field">
                <label>Usuario</label>
                <input type="text" placeholder="Tu nombre de usuario" required>
            </div>
            
            <div class="form-field">
                <label>Password</label>
                <input type="password" placeholder="••••••••" required>
            </div>
            
            <button type="submit" class="login-btn">ENTRAR AHORA</button>
        </form>
        
        <p class="footer-text">¿No tienes cuenta? <a href="#">Registrate</a></p>
    </div>

</body>
</html>
